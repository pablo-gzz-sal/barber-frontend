<header class="fixed top-0 left-0 w-full z-50 bg-brand-dark/90 backdrop-blur-sm border-b border-white/5 text-white">
      <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        
        <div class="hidden md:flex flex-col text-xs font-light tracking-wide opacity-80">
          <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-purple-600 animate-pulse"></span>
            <span class="text-purple-400 font-medium">{{ text.HEADER.OPEN_STATUS }}</span>
          </div>
          <span class="mt-0.5 text-white/60">{{ text.HEADER.HOURS }}</span>
        </div>

        <button class="md:hidden p-2 text-white/80" (click)="toggleMenu()">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>
        </button>

        <div class="absolute left-1/2 -translate-x-1/2 text-center">
          <div class="flex flex-col items-center group cursor-pointer">
            <div class="h-6 w-6 border-l-2 border-r-2 border-white mb-1 group-hover:scale-110 transition-transform"></div>
            <span class="text-sm tracking-[0.2em] font-serif font-medium">{{ text.COMPANY_NAME }}</span>
          </div>
        </div>

        <div class="hidden md:flex items-center gap-4">
          <app-ui-button [label]="text.HEADER.BTN_BOOK">
            <svg icon xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          </app-ui-button>
          
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors relative">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
             <span class="absolute top-0 right-0 w-4 h-4 text-[10px] bg-white/20 rounded-full flex items-center justify-center">0</span>
          </button>
        </div>

         <button class="md:hidden p-2" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
         </button>
      </div>

      <div *ngIf="isMenuOpen" 
           class="md:hidden absolute top-20 left-0 w-full h-screen bg-black border-t border-white/10 p-8 flex flex-col gap-6 animate-fade-in-down">
         <a href="#" class="text-2xl font-light text-white">{{ text.HEADER.BTN_BOOK }}</a>
         <a href="#" class="text-2xl font-light text-white/60">Services</a>
         <a href="#" class="text-2xl font-light text-white/60">About</a>
         <a href="#" class="text-2xl font-light text-white/60">Contact</a>
      </div>
    </header>
