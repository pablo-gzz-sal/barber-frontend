<header class="fixed top-0 left-0 w-full z-50 bg-black/95 backdrop-blur-md text-white">
  <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 md:h-20 flex items-center justify-between">
    <!-- Left: Hours/Status (Desktop only) -->
    <div class="hidden lg:flex items-center gap-3">
      <!-- Scissors Icon -->
      <div class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center">
        <img src="assets/svg/whiteLogo.svg" alt="" />
      </div>

      <!-- Time & Status -->
      <div class="flex flex-col text-[11px] font-light tracking-wide">
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
          <span class="text-white/80">{{ content.header.hours }}</span>
        </div>
        <div class="flex items-center gap-2 mt-0.5">
          <span class="w-1.5 h-1.5 rounded-full bg-purple-500 animate-pulse"></span>
          <span class="text-purple-400 font-medium">{{ content.header.openStatus }}</span>
        </div>
      </div>
    </div>

    <!-- Mobile Left: Menu Icon -->
    <button
      class="lg:hidden p-2 hover:bg-white/5 rounded-full transition-colors"
      (click)="toggleMenu()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <circle cx="6" cy="6" r="3" />
        <circle cx="6" cy="18" r="3" />
        <line x1="20" y1="4" x2="8.12" y2="15.88" />
        <line x1="14.47" y1="14.48" x2="20" y2="20" />
        <line x1="8.12" y1="8.12" x2="12" y2="12" />
      </svg>
    </button>

    <!-- Center: Logo -->
    <div class="absolute left-1/2 -translate-x-1/2">
      <a href="/" class="flex flex-col items-center group cursor-pointer">
        <!-- Icon Mark -->
        <img src="assets/svg/whiteLogo.svg" class="h-6 my-2" alt="" />
        <!-- Text -->
        <span class="text-[10px] md:text-xs tracking-[0.3em] font-light">
          {{ content.header.companyName }}
        </span>
      </a>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-2 md:gap-3">
      <!-- Book Appointment Button (Desktop) -->
      <button
        class="hidden lg:flex items-center gap-2 border border-white/30 px-4 md:px-6 py-2 md:py-2.5 rounded-full text-xs tracking-wide hover:bg-white hover:text-black transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
        <span>{{ content.header.btnBook }}</span>
      </button>

      <!-- Cart Icon -->
      <button class="p-2 md:p-2.5 hover:bg-white/5 rounded-full transition-colors relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
        </svg>
        <span
          class="absolute -top-0.5 -right-0.5 w-4 h-4 text-[9px] bg-white text-black rounded-full flex items-center justify-center font-medium"
        >
          0
        </span>
      </button>

      <!-- Hamburger Menu (Mobile) -->
      <button
        class="lg:hidden p-2 hover:bg-white/5 rounded-full transition-colors"
        (click)="toggleMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div
    *ngIf="isMenuOpen"
    class="lg:hidden fixed inset-0 top-16 md:top-20 bg-black z-40 animate-fade-in overflow-y-auto"
  >
    <nav class="flex flex-col p-8 gap-8">
      <a
        href="#"
        class="text-3xl font-light text-white hover:text-white/60 transition-colors"
        (click)="toggleMenu()"
      >
        Services
      </a>
      <a
        href="#"
        class="text-3xl font-light text-white hover:text-white/60 transition-colors"
        (click)="toggleMenu()"
      >
        About
      </a>
      <a
        href="#"
        class="text-3xl font-light text-white hover:text-white/60 transition-colors"
        (click)="toggleMenu()"
      >
        Shop
      </a>
      <a
        href="#"
        class="text-3xl font-light text-white hover:text-white/60 transition-colors"
        (click)="toggleMenu()"
      >
        Contact
      </a>

      <!-- Mobile Book Button -->
      <button
        class="mt-4 border border-white/30 px-6 py-3 rounded-full text-sm tracking-wide hover:bg-white hover:text-black transition-all duration-300"
      >
        {{ content.header.btnBook }}
      </button>
    </nav>
  </div>
</header>
