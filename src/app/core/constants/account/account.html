<section class="pt-28 px-6 max-w-3xl mx-auto text-white">
      <h1 class="text-3xl font-light mb-6">Account</h1>

      <ng-container *ngIf="loading; else content">
        <p class="text-white/70">Loading…</p>
      </ng-container>

      <ng-template #content>
        <ng-container *ngIf="me?.authenticated; else loggedOut">
          <div class="border border-white/15 rounded-2xl p-6 bg-white/5">
            <p class="text-white/70 text-sm mb-2">Signed in as</p>
            <p class="text-lg">
              {{ me.customer?.firstName }} {{ me.customer?.lastName }}
            </p>
            <p class="text-white/80">
              {{ me.customer?.emailAddress?.emailAddress }}
            </p>

            <button
              class="rounded-full mt-6 border border-white/30 px-5 py-2.5 rounded-full text-sm tracking-wide hover:bg-white hover:text-black transition-all"
              (click)="logout()"
            >
              Sign out
            </button>
          </div>
        </ng-container>

        <ng-template #loggedOut>
          <div class="border border-white/15 rounded-2xl p-6 bg-white/5">
            <p class="text-white/80 mb-4">You’re not signed in.</p>
            <button
              class="rounded-full border border-white/30 px-5 py-2.5 rounded-full text-sm tracking-wide hover:bg-white hover:text-black transition-all"
              (click)="login()"
            >
              Sign in / Sign up
            </button>
          </div>
        </ng-template>
      </ng-template>
    </section>
