<section class="py-16 md:py-24 lg:py-32 bg-white text-black overflow-hidden">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-16 items-start">

      <!-- Left Column -->
      <div class="lg:col-span-5 flex flex-col justify-between">

        <!-- Title & Tag -->
        <div class="mb-10 md:mb-12 animate-fade-in-up">
          <p class="text-[10px] uppercase tracking-[0.35em] text-gray-400 mb-5">
            Services
          </p>

          <h2 class="text-5xl md:text-6xl lg:text-7xl font-light leading-[0.95] tracking-[0.02em] mb-8">
            @for (word of content.title; track word) {
              <span class="block">{{ word }}</span>
            }
          </h2>

          <div class="flex items-center gap-4">
            <!-- Luxe Badge -->
            <span
              class="inline-flex items-center gap-2 px-5 py-2.5 bg-black text-white text-[10px]
                     tracking-[0.28em] font-medium rounded-full uppercase"
            >
              <span class="inline-block w-1.5 h-1.5 rounded-full bg-white/80"></span>
              {{ content.tag }}
            </span>

            <!-- Hairline detail -->
            <span class="h-px w-20 bg-black/15"></span>
          </div>
        </div>

        <!-- Small Image -->
        <div
          class="group w-full lg:w-4/5 aspect-[3/4] animate-fade-in-left"
          style="animation-delay: 300ms"
        >
          <div class="relative h-full w-full overflow-hidden rounded-2xl border border-black/10
                      shadow-[0_18px_45px_rgba(0,0,0,0.10)]">
            <img
              src="assets/images/servicesHero.png"
              alt="Professional Style"
              class="w-full h-full object-cover transition-transform duration-700 ease-out
                     group-hover:scale-[1.04]"
            />

            <!-- soft depth overlay -->
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300
                        bg-gradient-to-t from-black/10 via-transparent to-transparent"></div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="lg:col-span-7 animate-fade-in-right" style="animation-delay: 200ms">
        <!-- Large Image -->
        <div class="mx-auto w-full sm:w-3/4 max-w-xl mb-6 group">
          <div class="relative aspect-[4/5] lg:aspect-[3/4] overflow-hidden rounded-2xl
                      border border-black/10 shadow-[0_24px_65px_rgba(0,0,0,0.12)]">
            <img
              src="assets/images/servicesHairHero.jpg"
              alt="Hair Extensions Detail"
              class="w-full h-full object-cover transition-transform duration-700 ease-out
                     group-hover:scale-[1.035]"
            />

            <!-- subtle vignette -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/5 via-transparent to-black/10"></div>

            <!-- tiny corner label (optional, premium detail) -->
            <div class="absolute top-4 left-4 px-3 py-1.5 rounded-full bg-white/80 backdrop-blur
                        text-[10px] tracking-[0.25em] uppercase text-black/70">
              Detail
            </div>
          </div>
        </div>

        <!-- Caption -->
        <div class="max-w-lg">
          <div class="h-px w-14 bg-black/15 mb-4"></div>
          <p class="text-xs md:text-sm text-gray-600 font-light leading-relaxed">
            {{ content.caption }}
          </p>
        </div>
      </div>

    </div>
  </div>
</section>
