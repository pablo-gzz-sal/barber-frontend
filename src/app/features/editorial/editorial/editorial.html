<section class="py-20 bg-white text-black overflow-hidden">
      <div class="max-w-7xl mx-auto px-6 relative">
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12">
          
          <div class="md:col-span-5 flex flex-col justify-between relative z-10">
            
            <div class="mb-12 md:mb-0">
               <h2 class="text-5xl md:text-7xl font-light leading-tight tracking-wide uppercase">
                 <span *ngFor="let word of text.EDITORIAL.TITLE" class="block">{{ word }}</span>
               </h2>
               <span class="inline-block mt-6 px-4 py-1 bg-black text-white text-[10px] uppercase tracking-widest rounded-full">
                 {{ text.EDITORIAL.TAG }}
               </span>
            </div>

            <div class="w-full md:w-3/4 aspect-[3/4] mt-8 md:mt-24">
               <img src="assets/images/woman-white.jpg" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" alt="Precision Style">
            </div>
          </div>

          <div class="md:col-span-7 relative">
             <div class="w-full aspect-[4/5] md:aspect-square">
                <img src="assets/images/braids-texture.jpg" class="w-full h-full object-cover" alt="Braids Texture">
             </div>
             
             <p class="mt-4 text-xs md:text-sm text-gray-500 max-w-md font-light">
               {{ text.EDITORIAL.CAPTION }}
             </p>
          </div>

        </div>
      </div>
    </section>
