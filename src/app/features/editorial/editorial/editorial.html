<section class="py-16 md:py-24 lg:py-32 bg-white text-black overflow-hidden">
      <div class="max-w-7xl mx-auto px-6">
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-16">
          
          <!-- Left Column -->
          <div class="lg:col-span-5 flex flex-col justify-between">
            
            <!-- Title & Tag -->
            <div class="mb-12 animate-fade-in-up">
              <h2 class="text-5xl md:text-6xl lg:text-7xl font-light leading-[0.95] tracking-wide mb-8">
                @for (word of content.title; track word) {
                  <span class="block">{{ word }}</span>
                }
              </h2>
              
              <!-- NEW Badge -->
              <span class="inline-block px-5 py-2 bg-black text-white text-[10px] tracking-[0.25em] font-medium rounded-full uppercase">
                {{ content.tag }}
              </span>
            </div>

            <!-- Small Image -->
            <div class="w-full lg:w-4/5 aspect-[3/4] animate-fade-in-left" style="animation-delay: 300ms">
              <img 
                src="assets/images/woman-white.jpg" 
                alt="Professional Style" 
                class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700"
              />
            </div>
          </div>

          <!-- Right Column -->
          <div class="lg:col-span-7 animate-fade-in-right" style="animation-delay: 200ms">
            <!-- Large Image -->
            <div class="w-full aspect-[4/5] lg:aspect-[3/4] mb-6">
              <img 
                src="assets/images/braids-texture.jpg" 
                alt="Hair Extensions Detail" 
                class="w-full h-full object-cover"
              />
            </div>
             
            <!-- Caption -->
            <p class="text-xs md:text-sm text-gray-500 font-light leading-relaxed max-w-lg">
              {{ content.caption }}
            </p>
          </div>

        </div>
      </div>
    </section>
