<section class="bg-white py-12 sm:py-16">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-16">
    <!-- Header -->
    <div class="flex flex-col gap-5">
      <div class="flex flex-col items-start gap-3">
        <div class="px-1">
          <div class="inline-flex items-center justify-center p-1">
            <span class="text-black text-sm sm:text-base font-semibold tracking-[0.28em]">
              SHOP BY
            </span>
          </div>
        </div>

        <!-- Tabs -->
        <div class="inline-flex items-center gap-4">
          <button
            type="button"
            (click)="activeTab = 'benefit'"
            class="rounded-full px-5 py-3 sm:py-4 outline outline-2 outline-offset-[-2px] transition-all duration-300
                   hover:-translate-y-[1px]"
            [ngClass]="activeTab === 'benefit'
              ? 'bg-black text-white outline-black shadow-[0_10px_28px_rgba(0,0,0,0.18)]'
              : 'bg-white text-black outline-black/90'"
          >
            <span class="text-sm sm:text-base font-semibold tracking-[0.28em]">
              BENEFIT
            </span>
          </button>

          <button
            type="button"
            (click)="activeTab = 'type'"
            class="rounded-full px-5 py-3 sm:py-4 outline outline-2 outline-offset-[-2px] transition-all duration-300
                   hover:-translate-y-[1px]"
            [ngClass]="activeTab === 'type'
              ? 'bg-black text-white outline-black shadow-[0_10px_28px_rgba(0,0,0,0.18)]'
              : 'bg-white text-black outline-black/90'"
          >
            <span class="text-sm sm:text-base font-semibold tracking-[0.28em]">
              PRODUCT TYPE
            </span>
          </button>
        </div>
      </div>

      <!-- Cards -->
      <div
        class="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6"
      >
        <a
          *ngFor="let item of (activeTab === 'benefit' ? benefitItems : typeItems); trackBy: trackByKey"
          [routerLink]="item.link"
          class="group flex flex-col gap-4"
        >
          <!-- Image tile -->
          <div
            class="relative overflow-hidden bg-neutral-100 rounded-full
                   aspect-square
                   ring-1 ring-black/10
                   shadow-[0_10px_25px_rgba(0,0,0,0.06)]
                   transition-all duration-[450ms] ease-out
                   hover:-translate-y-[2px] hover:shadow-[0_18px_45px_rgba(0,0,0,0.10)]"
          >
            <img
              [src]="item.image"
              [alt]="item.label"
              class="absolute inset-0 h-full w-full object-cover object-center
                     transition-transform duration-[1200ms]
                     ease-[cubic-bezier(0.16,1,0.3,1)]
                     group-hover:scale-[1.06]"
              loading="lazy"
            />

            <!-- subtle sheen -->
            <div
              class="pointer-events-none absolute inset-0 opacity-0
                     bg-gradient-to-tr from-white/0 via-white/10 to-white/0
                     transition-opacity duration-500
                     group-hover:opacity-100"
            ></div>
          </div>

          <!-- Label -->
          <div class="min-h-[2.5rem]">
            <p class="text-stone-800 text-xs sm:text-sm font-bold tracking-wide">
              {{ item.label }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
