<section class="py-16 md:py-24 bg-white text-black">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Title -->
    <div class="text-center mb-12 md:mb-16 animate-fade-in-up">
      <p class="text-[11px] md:text-sm tracking-[0.32em] uppercase font-medium text-black/70">
        {{ content.title }}
      </p>
      <div class="mx-auto mt-4 h-px w-14 bg-black/15"></div>
    </div>

    @if (products$ | async; as products) {
      <!-- Products Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 mb-12 md:mb-16">
        @for (product of products; track product.id; let i = $index) {
          <a
            class="group block cursor-pointer animate-fade-in-up
                   transition-transform duration-300 ease-out hover:-translate-y-1"
            [style.animation-delay]="i * 80 + 'ms'"
            [routerLink]="['/product', product.id]"
          >
            <!-- Image Frame -->
            <div
              class="relative aspect-[3/4] mb-4 overflow-hidden rounded-2xl
                     bg-gray-100 border border-black/5
                     transition-all duration-300 ease-out
                     group-hover:shadow-[0_18px_50px_rgba(0,0,0,0.12)]
                     group-hover:border-black/10"
            >
              <img
                [src]="product.img"
                [alt]="product.name"
                class="w-full h-full object-cover
                       transition-transform duration-700 ease-out
                       group-hover:scale-[1.06]"
                loading="lazy"
              />

              <!-- soft depth -->
              <div
                class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300
                       bg-gradient-to-t from-black/10 via-transparent to-transparent"
              ></div>
            </div>

            <!-- Text -->
            <div class="space-y-1">
              <p class="text-[10px] md:text-xs text-gray-500 uppercase tracking-[0.22em] font-medium">
                {{ product.brand }}
              </p>

              <h3
                class="text-xs md:text-sm font-light leading-snug text-black
                       transition-colors duration-300 group-hover:text-black/70"
              >
                {{ product.name }}
              </h3>

              <p class="pt-2 text-xs md:text-sm text-black font-normal tracking-wide">
                {{ product.price }}
              </p>
            </div>
          </a>
        }
      </div>

      <!-- CTA Button -->
      <div class="flex justify-center animate-fade-in-up" style="animation-delay: 200ms">
        <button
          (click)="onShopAll()"
          class="rounded-full group relative bg-black text-white px-8 md:px-10 py-3 md:py-3.5
                 text-xs md:text-sm font-light tracking-[0.22em] uppercase overflow-hidden
                 transition-all duration-300 ease-out
                 hover:bg-gray-900 hover:-translate-y-0.5 hover:shadow-[0_12px_35px_rgba(0,0,0,0.25)]
                 active:translate-y-0 active:scale-[0.98]
                 focus:outline-none focus-visible:ring-2 focus-visible:ring-black/30 focus-visible:ring-offset-2"
        >
          <span class="relative z-10">{{ content.btnAll }}</span>
          <span
            class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0
                   transition-transform duration-300 ease-out"
          ></span>
        </button>
      </div>
    } @else {
      <!-- Loading Skeleton -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 mb-12 md:mb-16">
        @for (s of [1,2,3,4]; track s; let i = $index) {
          <div class="animate-pulse">
            <div class="aspect-[3/4] mb-4 rounded-2xl bg-gray-100 border border-black/5"></div>

            <div class="space-y-2">
              <div class="h-3 w-16 rounded bg-gray-100"></div>
              <div class="h-4 w-3/4 rounded bg-gray-100"></div>
              <div class="h-4 w-1/3 rounded bg-gray-100 mt-2"></div>
            </div>
          </div>
        }
      </div>

      <!-- CTA Skeleton -->
      <div class="flex justify-center">
        <div class="h-10 md:h-11 w-40 md:w-48 rounded-full bg-gray-100 border border-black/5 animate-pulse"></div>
      </div>
    }
  </div>
</section>
