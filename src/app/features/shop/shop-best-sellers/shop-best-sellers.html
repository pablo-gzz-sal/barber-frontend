<section class="py-16 md:py-24 bg-white text-black">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Title -->
    <h2
      class="text-center text-xs md:text-sm tracking-[0.3em] font-medium mb-12 md:mb-16 uppercase animate-fade-in-up"
    >
      {{ content.title }}
    </h2>

    <!-- Products Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 mb-12 md:mb-16">
      @for (product of (products$ | async) ?? []; track product.id; let i = $index) {
        <div
          class="group cursor-pointer animate-fade-in-up"
          [style.animation-delay]="i * 100 + 'ms'"
          [routerLink]="['/product', product.id]"
        >
          <div class="relative aspect-[3/4] bg-gray-100 mb-4 overflow-hidden rounded-sm">
            <img
              [src]="product.img"
              [alt]="product.name"
              class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 ease-out"
            />
            <div
              class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"
            ></div>
          </div>

          <div class="space-y-1">
            <p class="text-[10px] md:text-xs text-gray-500 uppercase tracking-wider font-medium">
              {{ product.brand }}
            </p>

            <h3
              class="text-xs md:text-sm font-light leading-snug text-black group-hover:text-gray-600 transition-colors"
            >
              {{ product.name }}
            </h3>

            <p class="text-xs md:text-sm text-black font-normal mt-2">
              {{ product.price }}
            </p>
          </div>
        </div>
      }
    </div>

    <!-- CTA Button -->
    <div class="flex justify-center animate-fade-in-up" style="animation-delay: 400ms">
      <button
        class="rounded-full group relative bg-black text-white px-8 md:px-10 py-3 md:py-3.5 text-xs md:text-sm font-light tracking-wider uppercase overflow-hidden transition-all duration-300 hover:bg-gray-900"
      >
        <span class="relative z-10">{{ content.btnAll }}</span>

        <!-- Hover effect -->
        <div
          class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"
        ></div>
      </button>
    </div>
  </div>
</section>
