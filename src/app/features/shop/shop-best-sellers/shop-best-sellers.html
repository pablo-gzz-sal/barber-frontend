<section class="py-20 bg-white text-black">
      <div class="max-w-7xl mx-auto px-6">
        
        <h2 class="text-center text-sm tracking-[0.2em] font-medium mb-12 uppercase">
          {{ text.SHOP.TITLE }}
        </h2>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-10 md:gap-8">
          <div *ngFor="let product of text.SHOP.PRODUCTS" class="flex flex-col group cursor-pointer">
            
            <div class="bg-[#f5f5f5] aspect-[4/5] mb-4 overflow-hidden relative">
              <img [src]="product.img" alt="{{product.name}}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
            </div>

            <div class="flex flex-col gap-1">
              <span class="text-[10px] md:text-xs text-gray-500 uppercase tracking-wide">{{ product.brand }}</span>
              <h3 class="text-xs md:text-sm font-light leading-snug">{{ product.name }}</h3>
              <span class="text-xs md:text-sm text-gray-900 mt-1">{{ product.price }}</span>
            </div>
          </div>
        </div>

        <div class="flex justify-center mt-16">
          <button class="bg-[#222] text-white px-8 py-3 text-sm font-light hover:bg-black transition-colors">
            {{ text.SHOP.BTN_ALL }}
          </button>
        </div>
      </div>
    </section>
