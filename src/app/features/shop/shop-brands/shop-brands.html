<section class="bg-white py-12 sm:py-16">
  <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-10">
    <!-- Title -->
    <div class="mb-8 text-center">
      <p class="text-[12px] tracking-[0.28em] text-black/80 font-medium">SHOP BY BRAND</p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 sm:gap-5 lg:gap-6">
      @for (brand of brands; track $index) {
        <a
          [routerLink]="brand.link"
          class="group relative flex items-center justify-center aspect-[4/3] rounded-2xl ring-1 transition-all duration-300 ease-out hover:-translate-y-[2px] focus:outline-none focus-visible:ring-2 focus-visible:ring-black/30"
          [ngClass]="{
            'bg-white ring-black/10 shadow-[0_10px_25px_rgba(0,0,0,0.05)] hover:shadow-[0_18px_40px_rgba(0,0,0,0.10)]':
              !brand.dark,
            'bg-gradient-to-br from-black to-black/90 ring-white/10 shadow-[0_14px_35px_rgba(0,0,0,0.18)] hover:shadow-[0_22px_55px_rgba(0,0,0,0.25)]':
              brand.dark,
          }"
        >
          <img
            [src]="brand.logo"
            [alt]="brand.name"
            class="max-h-[54%] max-w-[72%] object-contain transition duration-300 group-hover:scale-[1.02]"
            [ngClass]="[
              brand.dark ? 'opacity-95' : 'opacity-90 group-hover:opacity-100',
              !brand.dark && brand.invertOnLight ? 'invert' : '',
            ]"
          />

          <!-- inner highlight for dark cards -->
          <div
            *ngIf="brand.dark"
            class="pointer-events-none absolute inset-0 rounded-2xl ring-1 ring-white/10"
          ></div>
        </a>
      }
    </div>
  </div>
</section>
