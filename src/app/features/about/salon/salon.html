<section class="py-24 md:py-32 bg-white text-black">
      <div class="max-w-7xl mx-auto px-6">
        
        <div class="flex flex-col items-center text-center mb-16 md:mb-24">
          <span class="text-[10px] font-bold tracking-[0.25em] uppercase text-gray-400 mb-3">{{ text.SALON.LOCATION }}</span>
          <h2 class="text-3xl md:text-5xl font-light uppercase tracking-widest mb-6">{{ text.SALON.TITLE }}</h2>
          <p class="max-w-xl text-gray-500 font-light leading-relaxed text-sm md:text-base">
            {{ text.SALON.DESC }}
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-8 h-auto md:h-[600px]">
          
          <div class="md:col-span-7 h-[400px] md:h-full relative overflow-hidden group">
            <img [src]="text.SALON.IMAGES[0]" class="w-full h-full object-cover transition-transform duration-[1.8s] cubic-bezier(0.2, 1, 0.3, 1) group-hover:scale-105" alt="Salon Interior Main">
            <div class="absolute bottom-6 left-6 text-white text-xs tracking-widest uppercase opacity-0 group-hover:opacity-100 transition-opacity duration-500">Main Floor</div>
          </div>

          <div class="md:col-span-5 flex flex-col gap-4 md:gap-8 h-full">
            
            <div class="h-1/2 relative overflow-hidden group">
              <img [src]="text.SALON.IMAGES[1]" class="w-full h-full object-cover transition-transform duration-[1.8s] cubic-bezier(0.2, 1, 0.3, 1) group-hover:scale-105" alt="Salon Detail">
            </div>
            
            <div class="h-1/2 relative overflow-hidden group bg-gray-100 flex items-center justify-center">
               <img *ngIf="text.SALON.IMAGES[2]" [src]="text.SALON.IMAGES[2]" class="w-full h-full object-cover transition-transform duration-[1.8s] cubic-bezier(0.2, 1, 0.3, 1) group-hover:scale-105" alt="Salon Texture">
               
               <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-500 flex items-center justify-center">
                 <button class="bg-white text-black px-6 py-2 text-xs uppercase tracking-widest opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500">
                   {{ text.SALON.BTN }}
                 </button>
               </div>
            </div>

          </div>
        </div>

      </div>
    </section>
