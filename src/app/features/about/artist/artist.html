<section class="bg-[#050505] text-white py-24 md:py-32 overflow-hidden">
      <div class="max-w-7xl mx-auto px-6">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 md:gap-24 items-center">
          
          <div class="relative group overflow-hidden aspect-[3/4] md:aspect-[4/5]">
            <img [src]="text.ARTIST.IMG" alt="Joseph Battisti" 
                 class="w-full h-full object-cover object-top opacity-90 transition-transform duration-[1.5s] ease-out group-hover:scale-105">
            
            <div class="absolute inset-0 border border-white/5 pointer-events-none"></div>
          </div>

          <div class="flex flex-col justify-center items-start">
            
            <div class="flex items-center gap-3 mb-6 animate-fade-in-right">
              <span class="w-8 h-[1px] bg-purple-500"></span>
              <span class="text-xs tracking-[0.3em] text-purple-400 uppercase">{{ text.ARTIST.TITLE }}</span>
            </div>

            <h2 class="text-4xl md:text-6xl font-light tracking-wide mb-8 leading-tight animate-fade-in-up">
              JOSEPH <br /> <span class="font-bold text-white/30">BATTISTI</span>
            </h2>

            <div class="space-y-6 text-white/70 font-light text-sm md:text-base leading-relaxed max-w-md animate-fade-in-up delay-200">
              <p>{{ text.ARTIST.BIO_P1 }}</p>
              <p>{{ text.ARTIST.BIO_P2 }}</p>
            </div>

            <div class="mt-12 animate-fade-in-up delay-300">
              <app-ui-button [label]="text.ARTIST.BTN" customClass="border-white text-white hover:bg-white hover:text-black"></app-ui-button>
            </div>

          </div>
        </div>

      </div>
    </section>
