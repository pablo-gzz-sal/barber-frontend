<section class="py-24 bg-[#0a0a0a] text-white border-t border-white/10">
      <div class="max-w-7xl mx-auto px-6">
        
        <div class="flex flex-col items-center mb-16">
           <span class="text-xs font-bold tracking-[0.2em] text-purple-400 uppercase mb-2">{{ text.REVIEWS.SUBTITLE }}</span>
           <h2 class="text-4xl md:text-5xl font-light tracking-wide">{{ text.REVIEWS.TITLE }}</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
          <div *ngFor="let review of text.REVIEWS.LIST; let i = index" 
               class="flex flex-col text-center p-6 border border-white/5 bg-white/5 rounded-sm hover:bg-white/10 transition-colors duration-500 animate-fade-in"
               [style.animation-delay]="i * 150 + 'ms'">
            
            <div class="flex justify-center gap-1 mb-6 text-white/40">
               <span *ngFor="let star of [1,2,3,4,5]">â˜…</span>
            </div>

            <p class="text-lg font-light italic leading-relaxed mb-8 opacity-90">
              "{{ review.text }}"
            </p>

            <div class="mt-auto">
               <h4 class="text-xs font-bold tracking-widest uppercase">{{ review.author }}</h4>
               <span class="text-[10px] text-white/50 uppercase tracking-wide mt-1 block">{{ review.service }}</span>
            </div>
          </div>
        </div>
      </div>
    </section>
