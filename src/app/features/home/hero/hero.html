    <section class="relative h-screen w-full bg-black flex items-center justify-center overflow-hidden">
      
      <!-- Gradient Overlay -->
      <div class="absolute inset-0 bg-gradient-to-b from-black via-black/80 to-black/90 z-10"></div>

      <!-- Content -->
      <div class="relative z-20 text-center px-6 space-y-4 md:space-y-6">
        <!-- Line 1 -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-thin text-white tracking-[0.15em] leading-tight animate-fade-in-up">
          {{ content.hero.line1 }}
        </h1>
        
        <!-- Line 2 -->
        <h2 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-thin text-white/40 tracking-[0.15em] leading-tight animate-fade-in-up-delay">
          {{ content.hero.line2 }}
        </h2>
      </div>

      <!-- Scroll Indicator -->
      <div class="absolute bottom-12 md:bottom-16 left-1/2 -translate-x-1/2 z-20 flex flex-col items-center gap-3 animate-fade-in-slow">
        <button class="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center hover:border-white/40 hover:bg-white/5 transition-all duration-300 animate-bounce-slow">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="m7 13 5 5 5-5"/>
            <path d="m7 6 5 5 5-5"/>
          </svg>
        </button>
      </div>

      <!-- Bottom gradient fade -->
      <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-black to-transparent z-10"></div>
    </section>
